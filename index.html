<!doctype html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-5 mt-5">
        <div class="row ">
            <div class="col-3"></div>
            <div class="col-lg-6 col-12 bg-light d-flex flex-column main ">
                <div class="d-flex justify-content-end"><i class="bi bi-sun-fill invisible"></i><i class="bi bi-moon-stars-fill"></i></div>
                <div class="container d-flex justify-content-center">
                    <h6 style="font-size: 3rem;">To Do List</h6>
                </div>
                <!-- <form> -->
                    <div class="container-fluid my-3  d-flex flex-column">
                        <label for="note">Note</label>
                        <input type="text" id="note" placeholder="Meeting">
                    </div>
                    <div class="container-fluid my-3 d-flex flex-column">

                        <label for="description">Description</label>
                        <textarea name="decription" id="description" cols="30" rows="5"
                            placeholder="Meeting at 10 A.M with John"></textarea>
                    </div>
                    <div class="container d-flex justify-content-center">
                        <a name="submit" id="submitbtn" class="btn btn-primary" href="#" role="button">Submit</a>
                    </div>
                <!-- </form> -->
                <table class="mt-4 table table-group-divider text-start align-middle ">
                    <thead class="text-center">
                        <th>Details</th>
                        <th>Note</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="tablebody">
                    </tbody>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>

</html>
